<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Bai tap 1</h1>
    <p>Bài tập JavaScript 1: Cho người dùng nhập vào tên và tuổi. Hãy viết lại tên và tuổi
    của người đó ra màn hình bằng hàm document.write, trong đó tên có màu đậm, tuổi được gạch chân.</p>
    <script>
      var person = prompt("Ho va Ten ban la gi", "");
      document.write("Chao ban: ");
      document.write("<b>" + person + "</b>" + "</br>");
      var age = prompt("Ban bao nhieu tuoi", "0");
      document.write("Ban nam nay: ");
      document.write("<u>" + age + " tuoi"+"</u>");
    </script>
  </body>
</html>
